<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Mono Pro - 9:16 Vertical</title>
    <style>
        :root { 
            --accent: #d4a017;
            --leather: radial-gradient(circle at 50% 50%, #2c2c2c 0%, #1a1a1a 100%);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: #000; color: #eee; 
            font-family: "Courier New", Courier, "Songti SC", serif;
            margin: 0; padding: 0; 
            overflow: hidden; 
            height: 100svh; 
            display: flex; flex-direction: column;
            position: fixed; width: 100%;
        }

        #permissionOverlay {
            position: fixed; inset: 0; background: var(--leather); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 8px solid #111;
        }
        .start-btn { 
            background: #222; color: var(--accent); border: 1px solid var(--accent); 
            padding: 12px 35px; border-radius: 4px; font-weight: bold; cursor: pointer;
        }

        /* 取景器容器 - 适配 9:16 */
        .viewer-container {
            flex: 1;
            display: flex; align-items: center; justify-content: center;
            padding: 10px; background: #000; position: relative;
            min-height: 0; /* 关键：允许容器在空间不足时缩小 */
        }
        .viewfinder {
            position: relative; 
            height: 100%; /* 优先充满高度 */
            aspect-ratio: 9 / 16; /* 修改比例为 9:16 竖屏 */
            border: 2px solid #1a1a1a; 
            overflow: hidden; background: #050505;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }
        canvas { width: 100%; height: 100%; object-fit: cover; }

        /* 底部控制面板 */
        .ui-panel {
            background: var(--leather);
            padding: 10px 15px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            border-top: 2px solid #111;
            flex-shrink: 0;
            z-index: 10;
        }

        .focal-bar { 
            display: flex; justify-content: center; gap: 4px; 
            margin-bottom: 8px; background: rgba(0,0,0,0.4); 
            border-radius: 4px; padding: 3px; 
        }
        .f-item { flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .f-btn { background: none; border: none; color: #555; font-size: 11px; font-weight: bold; padding: 4px 0; }
        .f-desc { font-size: 8px; color: #333; transform: scale(0.85); }
        .f-item.active .f-btn { color: var(--accent); }

        .controls-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 6px 12px; 
            margin-bottom: 10px; 
        }
        .control-item { display: flex; flex-direction: column; gap: 2px; }
        .full-row { grid-column: span 2; }
        label { font-size: 9px; color: var(--accent); letter-spacing: 0.5px; opacity: 0.8; }
        
        input[type="range"] { 
            -webkit-appearance: none; width: 100%; height: 12px;
            background: transparent; touch-action: pan-x; 
        }
        input[type="range"]::-webkit-slider-runnable-track {
            height: 3px; background: #111; border-radius: 2px;
        }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 22px; height: 14px; 
            background: #444; border: 1px solid #000; border-radius: 2px;
            margin-top: -6px;
        }
        
        input[type="color"] { 
            -webkit-appearance: none; border: 1px solid #333; background: #000;
            width: 100%; height: 22px; border-radius: 2px;
        }

        .shutter-area { display: flex; align-items: center; justify-content: center; }
        .shutter-btn { 
            width: 54px; height: 54px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #eee 0%, #999 100%);
            border: 4px solid #222;
            box-shadow: 0 4px 0 #000, 0 5px 10px rgba(0,0,0,0.5);
        }
        .shutter-btn:active { transform: scale(0.95); box-shadow: 0 2px 0 #000; }

        .zoom-tag { 
            position: absolute; top: 10px; right: 10px; font-size: 9px; 
            color: var(--accent); border: 1px solid var(--accent);
            padding: 1px 4px; background: rgba(0,0,0,0.7); 
        }

        video { display: none; }
    </style>
</head>
<body>

<div id="permissionOverlay">
    <h1 style="letter-spacing: 4px; color: var(--accent); font-size: 18px;">RETRO MONO</h1>
    <p style="font-size: 9px; color: #555; margin-bottom: 20px;">9:16 VERTICAL SENSOR</p>
    <button class="start-btn" onclick="startCamera()">激活光学传感器</button>
</div>

<video id="video" autoplay playsinline></video>

<div class="viewer-container">
    <div class="viewfinder">
        <canvas id="canvas"></canvas>
        <div id="zoomLabel" class="zoom-tag">26MM</div>
    </div>
</div>

<div class="ui-panel">
    <div class="focal-bar">
        <div class="f-item active" onclick="setZoom(1.0, '26MM', this)">
            <button class="f-btn">26mm</button>
            <span class="f-desc">广角</span>
        </div>
        <div class="f-item" onclick="setZoom(1.35, '35MM', this)">
            <button class="f-btn">35mm</button>
            <span class="f-desc">纪实</span>
        </div>
        <div class="f-item" onclick="setZoom(2.0, '50MM', this)">
            <button class="f-btn">50mm</button>
            <span class="f-desc">人像</span>
        </div>
        <div class="f-item" onclick="setZoom(3.0, '75MM', this)">
            <button class="f-btn">75mm</button>
            <span class="f-desc">特写</span>
        </div>
    </div>

    <div class="controls-grid">
        <div class="control-item">
            <label>高光染色</label>
            <input type="color" id="fgColor" value="#ffce00">
        </div>
        <div class="control-item">
            <label>暗部沉淀</label>
            <input type="color" id="bgColor" value="#000000">
        </div>
        <div class="control-item">
            <label>感光阈值</label>
            <input type="range" id="threshold" min="0" max="255" value="128">
        </div>
        <div class="control-item">
            <label>细节增强</label>
            <input type="range" id="eqAmount" min="0" max="100" value="75">
        </div>
        <div class="control-item full-row">
            <label>银盐颗粒 (胶片质感)</label>
            <input type="range" id="noiseAmt" min="0" max="150" value="45">
        </div>
    </div>

    <div class="shutter-area">
        <button class="shutter-btn" id="captureBtn"></button>
    </div>
</div>

<script>
    // 阻止浏览器默认的手势干扰
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    let currentZoom = 1.0;

    async function startCamera() {
        try {
            // 请求高分辨率 9:16 比例
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment', width: { ideal: 1080 }, height: { ideal: 1920 } }
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                document.getElementById('permissionOverlay').style.display = 'none';
                video.play();
                requestAnimationFrame(processFrame);
            };
        } catch (err) { alert("相机启动失败，请确认为 HTTPS 环境并授权。"); }
    }

    function setZoom(val, label, el) {
        currentZoom = val;
        document.getElementById('zoomLabel').innerText = label;
        document.querySelectorAll('.f-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    function hexToRgb(hex) {
        const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
        return { r, g, b };
    }

    function getEqualizedLut(pixels) {
        let hist = new Int32Array(256);
        for (let i = 0; i < pixels.length; i += 4) hist[pixels[i]]++; 
        let cdf = new Int32Array(256); cdf[0] = hist[0];
        for (let i = 1; i < 256; i++) cdf[i] = cdf[i - 1] + hist[i];
        const minCdf = cdf.find(x => x > 0), total = pixels.length / 4;
        let lut = new Uint8Array(256);
        for (let i = 0; i < 256; i++) lut[i] = ((cdf[i] - minCdf) / (total - minCdf)) * 255;
        return lut;
    }

    function processFrame() {
        if (video.paused || video.ended) return;
        
        const rect = canvas.getBoundingClientRect();
        if (canvas.width !== Math.floor(rect.width)) {
            canvas.width = Math.floor(rect.width);
            canvas.height = Math.floor(rect.height);
        }

        const vW = video.videoWidth, vH = video.videoHeight;
        const cW = canvas.width, cH = canvas.height;
        if (vW === 0) { requestAnimationFrame(processFrame); return; }

        const vRatio = vW / vH, cRatio = cW / cH;
        let sw, sh;
        
        // 核心裁切逻辑：确保填充 9:16 区域
        if (vRatio > cRatio) { sw = vH * cRatio; sh = vH; } else { sw = vW; sh = vW / cRatio; }

        sw /= currentZoom; sh /= currentZoom;
        const sx = (vW - sw) / 2, sy = (vH - sh) / 2;

        ctx.filter = 'grayscale(1)';
        ctx.drawImage(video, sx, sy, sw, sh, 0, 0, cW, cH);
        
        const imgData = ctx.getImageData(0, 0, cW, cH);
        const pixels = imgData.data;
        const threshold = parseInt(document.getElementById('threshold').value);
        const noiseAmt = parseInt(document.getElementById('noiseAmt').value);
        const eqAmount = parseInt(document.getElementById('eqAmount').value) / 100;
        const fg = hexToRgb(document.getElementById('fgColor').value);
        const bg = hexToRgb(document.getElementById('bgColor').value);
        const lut = getEqualizedLut(pixels);

        for (let i = 0; i < pixels.length; i += 4) {
            const gray = pixels[i];
            const val = gray * (1 - eqAmount) + lut[gray] * eqAmount;
            const isBright = (val + (Math.random() - 0.5) * noiseAmt) > threshold;
            pixels[i] = isBright ? fg.r : bg.r;
            pixels[i+1] = isBright ? fg.g : bg.g;
            pixels[i+2] = isBright ? fg.b : bg.b;
        }
        ctx.filter = 'none';
        ctx.putImageData(imgData, 0, 0);
        requestAnimationFrame(processFrame);
    }

    document.getElementById('captureBtn').onclick = () => {
        const link = document.createElement('a');
        link.download = `Retro916_${Date.now()}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    };
</script>
</body>
</html>
