<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Mono Pro</title>
    <style>
        :root { 
            --accent: #d4a017; /* 琥珀色/复古金 */
            --bg: #1a1a1a; 
            --panel: #222; 
            --text: #a0a0a0;
            --leather: radial-gradient(circle at 50% 50%, #2c2c2c 0%, #1a1a1a 100%);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body { 
            background: #000; color: #eee; 
            font-family: "Courier New", Courier, "Songti SC", serif;
            margin: 0; padding: 0; overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; /* 垂直排列 */
        }

        /* 初始权限层 */
        #permissionOverlay {
            position: fixed; inset: 0; background: var(--leather); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 8px solid #111;
        }
        .start-btn { 
            background: #222; color: var(--accent); border: 1px solid var(--accent); 
            padding: 10px 30px; border-radius: 4px; font-weight: bold; 
            letter-spacing: 2px; cursor: pointer;
        }

        /* 取景器 - 自适应剩余高度 */
        .viewer-container {
            flex: 1; /* 自动占据除面板外的所有空间 */
            display: flex; align-items: center; justify-content: center;
            padding: 10px; background: #000; position: relative;
            min-height: 0; /* 允许 flex 项目缩小 */
        }
        .viewfinder {
            position: relative; height: 100%; width: 100%; max-width: 400px; 
            aspect-ratio: 3 / 4; border: 2px solid #1a1a1a; 
            overflow: hidden; background: #050505;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
        }
        /* 对焦中心线 */
        .viewfinder::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            border: 1px solid rgba(255,255,255,0.15); transform: translate(-50%, -50%); border-radius: 50%;
        }
        canvas { width: 100%; height: 100%; object-fit: cover; }

        /* 控制面板 - 固定在底部 */
        .ui-panel {
            background: var(--leather);
            padding: 10px 12px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            border-top: 2px solid #111;
            flex-shrink: 0; /* 禁止被压缩 */
        }

        /* 焦段选择 - 紧凑型 */
        .focal-bar { display: flex; justify-content: center; gap: 4px; margin-bottom: 8px; background: #111; border-radius: 4px; padding: 2px; }
        .f-item { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 4px 0; border-radius: 2px; }
        .f-btn { background: none; border: none; color: #555; font-size: 11px; font-weight: bold; cursor: pointer; }
        .f-desc { font-size: 8px; color: #333; transform: scale(0.8); }
        .f-item.active { background: #222; box-shadow: inset 0 0 3px #000; }
        .f-item.active .f-btn { color: var(--accent); }
        .f-item.active .f-desc { color: #666; }

        /* 控件网格 - 紧凑排列 */
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px 12px; margin-bottom: 12px; }
        .control-item { display: flex; flex-direction: column; gap: 4px; }
        .full-row { grid-column: span 2; }
        
        label { font-size: 9px; color: var(--accent); letter-spacing: 0.5px; opacity: 0.8; }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: #111; border-radius: 2px; }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 20px; height: 14px; 
            background: #444; border: 1px solid #000; border-radius: 2px;
        }
        
        input[type="color"] { 
            -webkit-appearance: none; border: 1px solid #333; background: #111;
            width: 100%; height: 22px; border-radius: 2px;
        }

        /* 机械快门按钮 - 缩小尺寸适配小屏 */
        .shutter-area { display: flex; align-items: center; justify-content: center; }
        .shutter-btn { 
            width: 50px; height: 50px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #eee 0%, #999 100%);
            border: 4px solid #222;
            box-shadow: 0 4px 0 #111, 0 5px 10px rgba(0,0,0,0.6);
            cursor: pointer;
        }
        .shutter-btn:active { 
            transform: translateY(2px);
            box-shadow: 0 1px 0 #111, 0 2px 5px rgba(0,0,0,0.6);
        }

        .zoom-tag { 
            position: absolute; top: 10px; right: 10px; font-size: 9px; 
            color: var(--accent); border: 1px solid var(--accent);
            padding: 1px 4px; background: rgba(0,0,0,0.7); pointer-events: none;
        }

        /* 针对超窄屏幕或老款手机的微调 */
        @media (max-height: 667px) {
            .viewer-container { padding: 5px; }
            .ui-panel { padding: 6px 10px; }
            .controls-grid { gap: 4px 8px; margin-bottom: 8px; }
            .shutter-btn { width: 44px; height: 44px; }
            label { font-size: 8px; }
        }

        video { display: none; }
    </style>
</head>
<body>

<div id="permissionOverlay">
    <h1 style="letter-spacing: 4px; color: var(--accent); font-size: 18px;">RETRO MONO</h1>
    <p style="font-size: 9px; color: #666; margin-bottom: 20px;">机械光学模拟器</p>
    <button class="start-btn" onclick="startCamera()">开启快门</button>
</div>

<video id="video" autoplay playsinline></video>

<div class="viewer-container">
    <div class="viewfinder">
        <canvas id="canvas"></canvas>
        <div id="zoomLabel" class="zoom-tag">26MM</div>
    </div>
</div>

<div class="ui-panel">
    <div class="focal-bar">
        <div class="f-item active" onclick="setZoom(1.0, '26MM', this)">
            <button class="f-btn">26mm</button>
            <span class="f-desc">空间感</span>
        </div>
        <div class="f-item" onclick="setZoom(1.35, '35MM', this)">
            <button class="f-btn">35mm</button>
            <span class="f-desc">人文</span>
        </div>
        <div class="f-item" onclick="setZoom(2.0, '50MM', this)">
            <button class="f-btn">50mm</button>
            <span class="f-desc">人眼</span>
        </div>
        <div class="f-item" onclick="setZoom(3.0, '75MM', this)">
            <button class="f-btn">75mm</button>
            <span class="f-desc">压缩</span>
        </div>
    </div>

    <div class="controls-grid">
        <div class="control-item">
            <label>高光染色</label>
            <input type="color" id="fgColor" value="#ffce00">
        </div>
        <div class="control-item">
            <label>暗部沉淀</label>
            <input type="color" id="bgColor" value="#000000">
        </div>
        <div class="control-item">
            <label>感光阈值</label>
            <input type="range" id="threshold" min="0" max="255" value="128">
        </div>
        <div class="control-item">
            <label>细节增强</label>
            <input type="range" id="eqAmount" min="0" max="100" value="75">
        </div>
        <div class="control-item full-row">
            <label>银盐颗粒 (胶片质感)</label>
            <input type="range" id="noiseAmt" min="0" max="150" value="45">
        </div>
    </div>

    <div class="shutter-area">
        <button class="shutter-btn" id="captureBtn"></button>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    let currentZoom = 1.0;

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment', width: { ideal: 1280 } }
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                document.getElementById('permissionOverlay').style.display = 'none';
                video.play();
                requestAnimationFrame(processFrame);
            };
        } catch (err) { alert("相机启动失败，请检查系统权限。"); }
    }

    function setZoom(val, label, el) {
        currentZoom = val;
        document.getElementById('zoomLabel').innerText = label;
        document.querySelectorAll('.f-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    function hexToRgb(hex) {
        const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
        return { r, g, b };
    }

    function getEqualizedLut(pixels) {
        let hist = new Int32Array(256);
        for (let i = 0; i < pixels.length; i += 4) hist[pixels[i]]++; 
        let cdf = new Int32Array(256); cdf[0] = hist[0];
        for (let i = 1; i < 256; i++) cdf[i] = cdf[i - 1] + hist[i];
        const minCdf = cdf.find(x => x > 0), total = pixels.length / 4;
        let lut = new Uint8Array(256);
        for (let i = 0; i < 256; i++) lut[i] = ((cdf[i] - minCdf) / (total - minCdf)) * 255;
        return lut;
    }

    function processFrame() {
        if (video.paused || video.ended) return;
        const rect = canvas.getBoundingClientRect();
        if (canvas.width !== rect.width) { canvas.width = rect.width; canvas.height = rect.height; }

        const vW = video.videoWidth, vH = video.videoHeight;
        const cW = canvas.width, cH = canvas.height;
        const vRatio = vW / vH, cRatio = cW / cH;

        let sw, sh;
        if (vRatio > cRatio) { sw = vH * cRatio; sh = vH; } else { sw = vW; sh = vW / cRatio; }

        sw /= currentZoom; sh /= currentZoom;
        const sx = (vW - sw) / 2, sy = (vH - sh) / 2;

        ctx.filter = 'grayscale(1)';
        ctx.drawImage(video, sx, sy, sw, sh, 0, 0, cW, cH);
        
        const imgData = ctx.getImageData(0, 0, cW, cH);
        const pixels = imgData.data;
        const threshold = parseInt(document.getElementById('threshold').value);
        const noiseAmt = parseInt(document.getElementById('noiseAmt').value);
        const eqAmount = parseInt(document.getElementById('eqAmount').value) / 100;
        const fg = hexToRgb(document.getElementById('fgColor').value);
        const bg = hexToRgb(document.getElementById('bgColor').value);
        const lut = getEqualizedLut(pixels);

        for (let i = 0; i < pixels.length; i += 4) {
            const gray = pixels[i];
            const val = gray * (1 - eqAmount) + lut[gray] * eqAmount;
            const isBright = (val + (Math.random() - 0.5) * noiseAmt) > threshold;
            pixels[i] = isBright ? fg.r : bg.r;
            pixels[i+1] = isBright ? fg.g : bg.g;
            pixels[i+2] = isBright ? fg.b : bg.b;
        }
        ctx.filter = 'none';
        ctx.putImageData(imgData, 0, 0);
        requestAnimationFrame(processFrame);
    }

    document.getElementById('captureBtn').onclick = () => {
        const link = document.createElement('a');
        link.download = `RetroMono_${Date.now()}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    };
</script>
</body>
</html>
