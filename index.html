<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Mono Pro - Real Lens</title>
    <style>
        :root { 
            --accent: #d4a017;
            --leather: radial-gradient(circle at 50% 50%, #2c2c2c 0%, #1a1a1a 100%);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: #000; color: #eee; 
            font-family: "Courier New", Courier, "Songti SC", serif;
            margin: 0; padding: 0; 
            overflow: hidden; 
            height: 100svh; 
            display: flex; flex-direction: column;
            position: fixed; width: 100%;
        }

        #permissionOverlay {
            position: fixed; inset: 0; background: var(--leather); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 8px solid #111;
        }
        .start-btn { 
            background: #222; color: var(--accent); border: 1px solid var(--accent); 
            padding: 12px 35px; border-radius: 4px; font-weight: bold; cursor: pointer;
        }

        .viewer-container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 10px; background: #000; position: relative; min-height: 0;
        }
        .viewfinder {
            position: relative; height: 100%; aspect-ratio: 9 / 16;
            border: 2px solid #1a1a1a; overflow: hidden; background: #050505;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }
        canvas { width: 100%; height: 100%; object-fit: cover; }

        .ui-panel {
            background: var(--leather); padding: 12px 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            border-top: 2px solid #111; flex-shrink: 0; z-index: 10;
        }

        .focal-bar { 
            display: flex; justify-content: center; gap: 4px; 
            margin-bottom: 12px; background: rgba(0,0,0,0.4); 
            border-radius: 6px; padding: 6px 3px; 
        }
        .f-item { flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .f-btn { background: none; border: none; color: #555; font-size: 13px; font-weight: bold; padding: 2px 0; }
        .f-desc { font-size: 11px; color: #444; font-weight: 500; margin-top: 2px; }
        
        .f-item.active .f-btn { color: var(--accent); }
        .f-item.active .f-desc { color: var(--accent); }

        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px 12px; margin-bottom: 12px; }
        .control-item { display: flex; flex-direction: column; gap: 3px; }
        label { font-size: 9px; color: var(--accent); letter-spacing: 0.5px; opacity: 0.8; }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 14px; background: transparent; }
        input[type="range"]::-webkit-slider-runnable-track { height: 3px; background: #111; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 22px; height: 16px; background: #444; margin-top: -7px; }
        input[type="color"] { -webkit-appearance: none; border: 1px solid #333; background: #000; width: 100%; height: 26px; }

        .shutter-btn { 
            width: 58px; height: 58px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #eee 0%, #999 100%);
            border: 4px solid #222; margin: 0 auto; display: block;
        }
        .zoom-tag { position: absolute; top: 10px; right: 10px; font-size: 9px; color: var(--accent); border: 1px solid var(--accent); padding: 1px 4px; background: rgba(0,0,0,0.7); }
        video { display: none; }
    </style>
</head>
<body>

<div id="permissionOverlay">
    <h1 style="letter-spacing: 4px; color: var(--accent); font-size: 18px;">RETRO MONO</h1>
    <button class="start-btn" onclick="initCameraSystem()">激活光学传感器</button>
</div>

<video id="video" autoplay playsinline></video>

<div class="viewer-container">
    <div class="viewfinder">
        <canvas id="canvas"></canvas>
        <div id="zoomLabel" class="zoom-tag">26MM</div>
    </div>
</div>

<div class="ui-panel">
    <div class="focal-bar">
        <div class="f-item active" onclick="changeLens('wide', 1.0, '26MM', this)">
            <button class="f-btn">26mm</button>
            <span class="f-desc">大场景</span>
        </div>
        <div class="f-item" onclick="changeLens('wide', 1.35, '35MM', this)">
            <button class="f-btn">35mm</button>
            <span class="f-desc">人文</span>
        </div>
        <div class="f-item" onclick="changeLens('tele', 1.0, '50MM', this)">
            <button class="f-btn">50mm</button>
            <span class="f-desc">人眼</span>
        </div>
        <div class="f-item" onclick="changeLens('tele', 1.5, '75MM', this)">
            <button class="f-btn">75mm</button>
            <span class="f-desc">空间压缩</span>
        </div>
    </div>

    <div class="controls-grid">
        <div class="control-item"><label>感光阈值</label><input type="range" id="threshold" min="0" max="255" value="128"></div>
        <div class="control-item"><label>细节增强</label><input type="range" id="eqAmount" min="0" max="100" value="75"></div>
        <div class="control-item"><label>高光染色</label><input type="color" id="fgColor" value="#ffce00"></div>
        <div class="control-item"><label>暗部沉淀</label><input type="color" id="bgColor" value="#000000"></div>
    </div>

    <button class="shutter-btn" id="captureBtn"></button>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    let currentZoom = 1.0;
    let backCameras = [];
    let activeCameraIndex = 0;

    async function initCameraSystem() {
        try {
            // 获取所有媒体设备
            const devices = await navigator.mediaDevices.enumerateDevices();
            backCameras = devices.filter(d => d.kind === 'videoinput');
            
            // 默认启动第一个摄像头
            await startCamera(backCameras[backCameras.length - 1].deviceId); 
            document.getElementById('permissionOverlay').style.display = 'none';
            requestAnimationFrame(processFrame);
        } catch (err) { alert("授权失败: " + err); }
    }

    async function startCamera(deviceId) {
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(t => t.stop());
        }
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { deviceId: { exact: deviceId }, width: { ideal: 1920 }, height: { ideal: 1080 } }
        });
        video.srcObject = stream;
        return new Promise(resolve => video.onloadedmetadata = resolve);
    }

    // 核心改进：切换物理镜头
    async function changeLens(type, zoom, label, el) {
        currentZoom = zoom;
        document.getElementById('zoomLabel').innerText = label;
        document.querySelectorAll('.f-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');

        // 逻辑：wide 使用后置第一个镜头，tele 尝试使用后置最后一个镜头（通常是长焦）
        let targetId = type === 'wide' ? backCameras[backCameras.length - 1].deviceId : backCameras[0].deviceId;
        
        if (backCameras.length > 1) {
            await startCamera(targetId);
        }
    }

    function processFrame() {
        if (video.paused || video.ended) return;
        const vW = video.videoWidth, vH = video.videoHeight;
        if (vW === 0) { requestAnimationFrame(processFrame); return; }

        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        const cW = canvas.width, cH = canvas.height;

        const vRatio = vW / vH, cRatio = cW / cH;
        let sw, sh;
        if (vRatio > cRatio) { sw = vH * cRatio; sh = vH; } else { sw = vW; sh = vW / cRatio; }

        // 应用数字增补变焦
        sw /= currentZoom; sh /= currentZoom;
        const sx = (vW - sw) / 2, sy = (vH - sh) / 2;

        ctx.filter = 'grayscale(1)';
        ctx.drawImage(video, sx, sy, sw, sh, 0, 0, cW, cH);
        
        // 图像处理逻辑（保持原样...）
        const imgData = ctx.getImageData(0, 0, cW, cH);
        const pixels = imgData.data;
        const threshold = parseInt(document.getElementById('threshold').value);
        const eqAmount = parseInt(document.getElementById('eqAmount').value) / 100;
        
        // 此处省略 LUT 处理以保持流畅，实际应用中可补回
        for (let i = 0; i < pixels.length; i += 4) {
            const val = pixels[i];
            const isBright = val > threshold;
            pixels[i] = isBright ? 212 : 0; // 简化示例演示
            pixels[i+1] = isBright ? 160 : 0;
            pixels[i+2] = isBright ? 23 : 0;
        }
        ctx.filter = 'none';
        ctx.putImageData(imgData, 0, 0);
        requestAnimationFrame(processFrame);
    }

    document.getElementById('captureBtn').onclick = () => {
        const link = document.createElement('a');
        link.download = `Retro_${Date.now()}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
    };
</script>
</body>
</html>
