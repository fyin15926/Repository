<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Mono Pro - Film Grain Fix</title>
    <style>
        :root { 
            --accent: #d4a017;
            --leather: radial-gradient(circle at 50% 50%, #2c2c2c 0%, #1a1a1a 100%);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: none; }
        
        body { 
            background: #000; color: #eee; 
            font-family: "Courier New", Courier, "Songti SC", serif;
            margin: 0; padding: 0; 
            overflow: hidden; height: 100svh; 
            display: flex; flex-direction: column;
            position: fixed; width: 100%;
        }

        /* 优化：使用针对单色高对比优化的渲染属性 */
        canvas { 
            width: 100%; height: 100%; object-fit: cover; 
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated; 
            image-rendering: crisp-edges;
        }

        #permissionOverlay {
            position: fixed; inset: 0; background: var(--leather); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 8px solid #111;
        }
        .start-btn { 
            background: #222; color: var(--accent); border: 1px solid var(--accent); 
            padding: 12px 35px; border-radius: 4px; font-weight: bold; cursor: pointer;
        }

        .viewer-container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 10px; background: #000; position: relative; min-height: 0;
        }
        .viewfinder {
            position: relative; height: 100%; aspect-ratio: 9 / 16;
            border: 2px solid #1a1a1a; overflow: hidden; background: #050505;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .ui-panel {
            background: var(--leather); padding: 12px 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            border-top: 2px solid #111; flex-shrink: 0; z-index: 10;
        }

        .focal-bar { 
            display: flex; justify-content: center; gap: 4px; 
            margin-bottom: 12px; background: rgba(0,0,0,0.4); 
            border-radius: 6px; padding: 6px 3px; 
        }
        .f-item { flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .f-btn { background: none; border: none; color: #555; font-size: 13px; font-weight: bold; padding: 2px 0; }
        .f-desc { font-size: 11px; color: #444; font-weight: 500; margin-top: 2px; }
        
        .f-item.active .f-btn { color: var(--accent); }
        .f-item.active .f-desc { color: var(--accent); }

        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px 12px; margin-bottom: 12px; }
        .control-item { display: flex; flex-direction: column; gap: 3px; }
        .full-row { grid-column: span 2; }
        label { font-size: 9px; color: var(--accent); letter-spacing: 0.5px; opacity: 0.8; }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 14px; background: transparent; }
        input[type="range"]::-webkit-slider-runnable-track { height: 2px; background: #333; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: #666; border-radius: 50%; margin-top: -8px; }
        
        input[type="color"] { -webkit-appearance: none; border: 1px solid #333; background: #000; width: 100%; height: 26px; border-radius: 2px; }

        .shutter-btn { 
            width: 58px; height: 58px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #eee 0%, #999 100%);
            border: 4px solid #222; margin: 0 auto; display: block;
        }

        .zoom-tag { position: absolute; top: 10px; right: 10px; font-size: 9px; color: var(--accent); border: 1px solid var(--accent); padding: 1px 4px; background: rgba(0,0,0,0.7); }
        video { display: none; }
    </style>
</head>
<body>

<div id="permissionOverlay">
    <h1 style="letter-spacing: 4px; color: var(--accent); font-size: 18px;">RETRO MONO PRO</h1>
    <button class="start-btn" onclick="startCamera()">激活光学传感器</button>
</div>

<video id="video" autoplay playsinline></video>

<div class="viewer-container">
    <div class="viewfinder">
        <canvas id="canvas"></canvas>
        <div id="zoomLabel" class="zoom-tag">26MM</div>
    </div>
</div>

<div class="ui-panel">
    <div class="focal-bar">
        <div class="f-item active" onclick="setZoom(1.0, '26MM', this)">
            <button class="f-btn">26mm</button>
            <span class="f-desc">大场景</span>
        </div>
        <div class="f-item" onclick="setZoom(1.35, '35MM', this)">
            <button class="f-btn">35mm</button>
            <span class="f-desc">人文</span>
        </div>
        <div class="f-item" onclick="setZoom(2.0, '50MM', this)">
            <button class="f-btn">50mm</button>
            <span class="f-desc">人眼</span>
        </div>
        <div class="f-item" onclick="setZoom(3.0, '75MM', this)">
            <button class="f-btn">75mm</button>
            <span class="f-desc">空间压缩</span>
        </div>
    </div>

    <div class="controls-grid">
        <div class="control-item"><label>感光阈值</label><input type="range" id="threshold" min="0" max="255" value="128"></div>
        <div class="control-item"><label>细节增强</label><input type="range" id="eqAmount" min="0" max="100" value="75"></div>
        <div class="control-item"><label>高光染色</label><input type="color" id="fgColor" value="#ffce00"></div>
        <div class="control-item"><label>暗部沉淀</label><input type="color" id="bgColor" value="#000000"></div>
        <div class="control-item full-row">
            <label>银盐颗粒 (胶片结晶感)</label>
            <input type="range" id="noiseAmt" min="0" max="80" value="25">
        </div>
    </div>

    <div class="shutter-area">
        <button class="shutter-btn" id="captureBtn"></button>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true, alpha: false });
    
    ctx.imageSmoothingEnabled = false;
    let currentZoom = 1.0;

    async function startCamera() {
        const constraints = {
            video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } }
        };
        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                document.getElementById('permissionOverlay').style.display = 'none';
                video.play();
                requestAnimationFrame(processFrame);
            };
        } catch (err) {
            alert("启动失败：请检查 HTTPS 环境。");
        }
    }

    function setZoom(val, label, el) {
        currentZoom = val;
        document.getElementById('zoomLabel').innerText = label;
        document.querySelectorAll('.f-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    function hexToRgb(hex) {
        const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
        return { r, g, b };
    }

    function getEqualizedLut(pixels) {
        let hist = new Int32Array(256);
        for (let i = 0; i < pixels.length; i += 4) hist[pixels[i]]++; 
        let cdf = new Int32Array(256); cdf[0] = hist[0];
        for (let i = 1; i < 256; i++) cdf[i] = cdf[i - 1] + hist[i];
        const minCdf = cdf.find(x => x > 0), total = pixels.length / 4;
        let lut = new Uint8Array(256);
        for (let i = 0; i < 256; i++) lut[i] = ((cdf[i] - minCdf) / (total - minCdf)) * 255;
        return lut;
    }

    // 核心修复：细腻颗粒处理函数
    function processFrame() {
        if (video.paused || video.ended) return;
        
        // 保持低分辨率处理，但在显示时使用邻近算法放大，这能产生厚实的颗粒
        // 如果处理分辨率太高，噪点会细碎到看不清，变成数码杂色
        const processWidth = 540; 
        const processHeight = 960;

        if (canvas.width !== processWidth) {
            canvas.width = processWidth;
            canvas.height = processHeight;
        }

        const vW = video.videoWidth, vH = video.videoHeight;
        if (vW === 0) { requestAnimationFrame(processFrame); return; }

        const sw = (vH * (processWidth / processHeight)) / currentZoom;
        const sh = vH / currentZoom;
        const sx = (vW - sw) / 2, sy = (vH - sh) / 2;

        ctx.filter = 'grayscale(1)';
        ctx.drawImage(video, sx, sy, sw, sh, 0, 0, processWidth, processHeight);
        
        const imgData = ctx.getImageData(0, 0, processWidth, processHeight);
        const pixels = imgData.data;
        
        const threshold = parseInt(document.getElementById('threshold').value);
        const noiseAmt = parseInt(document.getElementById('noiseAmt').value);
        const eqAmount = parseInt(document.getElementById('eqAmount').value) / 100;
        const fg = hexToRgb(document.getElementById('fgColor').value);
        const bg = hexToRgb(document.getElementById('bgColor').value);
        const lut = getEqualizedLut(pixels);

        for (let i = 0; i < pixels.length; i += 4) {
            const gray = pixels[i];
            const val = gray * (1 - eqAmount) + lut[gray] * eqAmount;
            
            // 修复算法：模拟银盐团簇
            // 颗粒量受亮度影响（模拟真实感光乳剂）
            const brightnessFactor = 1.0 - Math.abs(val - 128) / 128; 
            const grain = (Math.random() - 0.5) * noiseAmt * (1 + brightnessFactor);
            
            const isBright = (val + grain) > threshold;
            
            pixels[i]   = isBright ? fg.r : bg.r;
            pixels[i+1] = isBright ? fg.g : bg.g;
            pixels[i+2] = isBright ? fg.b : bg.b;
        }
        
        ctx.filter = 'none';
        ctx.putImageData(imgData, 0, 0);
        requestAnimationFrame(processFrame);
    }

    document.getElementById('captureBtn').onclick = () => {
        const outCanvas = document.createElement('canvas');
        // 导出时使用原始画面比例，确保画质
        outCanvas.width = canvas.width;
        outCanvas.height = canvas.height;
        const outCtx = outCanvas.getContext('2d');
        outCtx.imageSmoothingEnabled = false; 
        outCtx.drawImage(canvas, 0, 0);
        
        const link = document.createElement('a');
        link.download = `RetroMono_${Date.now()}.png`;
        link.href = outCanvas.toDataURL('image/png');
        link.click();
    };
</script>
</body>
</html>
